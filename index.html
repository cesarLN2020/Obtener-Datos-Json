<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba | CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <button class="btn btn-primary" id="importarJson">Importar Json</button>

    <br>
    <br>

    <table id="personas" class="table">
        <thead>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>EDAD</th>
        </thead>
        <!-- el body esta vacio, ya que aÃ±adiremos la informacion con jQuery -->
        <tbody>

        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script type="application/javascript">

        $( function(){
            $('#personas').hide();
            
            $('#importarJson').click( function() {
                $.ajax({
                    type: 'GET',
                    url: 'personas.json',
                    dataType: 'json'
                }).done((data) => { 
                    // console.log(data);
                    data.forEach(element => { 
                        console.log(element);
                        let fila = $('<tr>');
                        fila.append($(`<td>${element.id}</td>`));
                        fila.append($(`<td>${element.nombre}</td>`));
                        fila.append($(`<td>${element.apellido}</td>`));
                        fila.append($(`<td>${element.edad}</td>`));

                        $('#personas tbody').append(fila);
                    });
                    $('#personas').show();
                })

                // si fuera api 
                // type: 'GET',
                // url: 'https://ramd.com'
            });
        
        
        });

    </script>


</body>

</html>
